language: generic
env:
  - PYTHON_VERSION=2
  - PYTHON_VERSION=3
os:
  - linux
  - osx
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      wget "https://repo.continuum.io/miniconda/Miniconda${PYTHON_VERSION}-latest-Linux-x86_64.sh" -O miniconda.sh;
    else
      wget "https://repo.continuum.io/miniconda/Miniconda${PYTHON_VERSION}-latest-MacOSX-x86_64.sh" -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda install conda-build
  # Useful for debugging any issues with conda
  - conda info -a
  - conda build .
script:
  - conda install dsk --use-local